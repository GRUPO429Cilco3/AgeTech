<button (click)="addMedicine()">Añadir medicamento</button>

<div class="pocket">
    <div class="pill" *ngFor="let x of pills.pills">
        <p>{{x}}</p>
        <ul class="reminder" >
            Recordatorios
            <li *ngFor="let rem of pills.reminders">{{rem.day}} &nbsp; {{rem.hour}}<button class="remove-button">quitar</button></li>
        </ul>
        <p class="add"><button (click)="addReminder()" class="add-button">Añadir</button></p>
    </div>
</div>
